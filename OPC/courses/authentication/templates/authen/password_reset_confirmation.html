{% extends 'core/base.html' %}
{% load static %}

{% block title %}Reset Password - OptiChoice{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Set New Password</h2>    <p style="color: #666; margin-bottom: 25px;">
        Enter your new password below.
    </p>
      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <small class="help-text">Password must be at least 8 characters long</small>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
            Reset Password
        </button>
    </form>
    
    <div class="auth-links">
        <p>Remember your password? <a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</div>

<style>
.auth-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #850acc;
}

.form-group input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #6a11cb;
    box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.1);
}

.help-text {
    display: block;
    color: #8b0fc5;
    font-size: 12px;
    margin-top: 5px;
    line-height: 1.3;
}

.auth-links {
    text-align: center;
    margin-top: 25px;
    padding-top: 15px;
    border-top: 1px solid #eee;
}

.auth-links p {
    margin: 10px 0;
    font-size: 14px;
}

.auth-links a {
    color: #6a11cb;
    text-decoration: none;
    font-weight: 500;
}

.auth-links a:hover {
    text-decoration: underline;
}

/* Prevent horizontal scrolling */
* {
    box-sizing: border-box;
}

body {
    overflow-x: hidden;
}
</style>
{% endblock %}
